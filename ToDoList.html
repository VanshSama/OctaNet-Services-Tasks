<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="to.css">
    </head>
    <body>
        <header>
            <nav class="container">
                <div class="logo">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.mtoBS5m-4Uy-UVhPomRwqAHaHa&pid=Api&P=0&h=180" 
                    alt="To Do list">
                    <p>To Do List</p>
                </div>

                <ul>
                    <a href="ToDoList.html">
                        <li>Home</li>
                    </a>

                    <a href="main">
                        <li>Contacts</li>
                    </a>

                    <a href="main">
                        <li>Sign in</li>
                    </a>
                </ul>
            </nav>
        </header>

        <div class="main">
            <img src="https://i.postimg.cc/7hhg0rPS/todo.png" 
            alt="">

            <div class="content">
                <div class="container">
                    <div class="todo">
                        <input class="todo_value" type="text" placeholder="First Name">

                        <input type="checkbox" class="todo_checkbox" placeholder="(empty)">
                    </div>
                    <div class="todo">
                        <input class="todo_value" type="text" placeholder="Last Name">

                        <input type="checkbox" class="todo_checkbox" placeholder="(empty)">
                    </div>
                    <div class="todo">
                        <input class="todo_value" type="text" placeholder="Date of birth">

                        <input type="checkbox" class="todo_checkbox" placeholder="(empty)">
                    </div>
                    <div class="todo">
                        <input class="todo_value" type="text" placeholder="Course">

                        <input type="checkbox" class="todo_checkbox" placeholder="(empty)">
                    </div>
                    <div class="todo">
                        <input class="todo_value" type="text" placeholder="Institute">

                        <input type="checkbox" class="todo_checkbox" placeholder="(empty)">
                    </div>
                    <div class="todo">
                        <input class="todo_value" type="text" placeholder="Expected graduation year">

                        <input type="checkbox" class="todo_checkbox" placeholder="(empty)">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
